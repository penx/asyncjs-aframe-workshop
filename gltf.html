<html>
  <head>
    <title>A-Frame Workshop</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@1.7.1/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
        <a-assets>
          <a-asset-item id="tree" src="https://nomad-project.co.uk/objects/collection/headrest/_headrest/headrest.gltf"></a-asset-item>
        </a-assets>
      
        <a-entity gltf-model="#tree"></a-entity>

        <a-marker-camera preset="hiro"></a-marker-camera>
      </a-scene>
  </body>
</html>
