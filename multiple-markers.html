<html>
  <head>
    <title>A-Frame Workshop</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@1.7.1/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.66;" loading-screen="dotsColor: white; backgroundColor: black" renderer="colorManagement: true;"  vr-mode-ui="enabled: false">

        <a-marker type="pattern" url="/assets/markers/0.patt">
          <a-box position="0 0 0" rotation="0 45 0" color="#FF0000"></a-box>
          <a-marker-camera preset="hiro"></a-marker-camera>
      </a-marker>

      <a-marker type="pattern" url="/assets/markers/1.patt">
        <a-box position="0 0 0" rotation="0 45 0" color="#00FF00"></a-box>
        <a-marker-camera preset="hiro"></a-marker-camera>
      </a-marker>

        <a-entity camera></a-entity>
      </a-scene>
  </body>
</html>
